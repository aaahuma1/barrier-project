<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Barriers to Learning Survey</title>
  <style>
    /* CSS remains the same */
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <div>Submitting your response...</div>
    </div>
  </div>

  <div id="errorMessage"></div>

  <h1>Barriers to Learning Survey</h1>
  <p>Rate each statement from 1 (strongly disagree) to 5 (strongly agree)</p>
  
  <form id="surveyForm">
    <!-- Student Info -->
    <div class="form-group">
      <label for="studentName">Name:</label>
      <input type="text" id="studentName" name="studentName" class="input-field" required>
    </div>
    
    <div class="form-group">
      <label for="studentEmail">Email (optional):</label>
      <input type="email" id="studentEmail" name="studentEmail" class="input-field">
    </div>

    <!-- Survey Questions -->
    <!-- [Previous fieldsets remain the same] -->
    <br><br>
    
    <!-- 1. Motivation -->
    <fieldset>
      <legend>1. Motivation: I often lack interest or motivation to learn.</legend>
      <label><input type="radio" name="motivation" value="1" required> 1</label>
      <label><input type="radio" name="motivation" value="2"> 2</label>
      <label><input type="radio" name="motivation" value="3"> 3</label>
      <label><input type="radio" name="motivation" value="4"> 4</label>
      <label><input type="radio" name="motivation" value="5"> 5</label>
    </fieldset>
    
    <!-- [Repeat for other questions] -->
    
    <button type="submit" id="submitButton">Submit Survey</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxPha2n1lZkhbVw8ZlojQFODOqASbCRux10ioC0_07p/dev';
    const form = document.getElementById('surveyForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const errorMessage = document.getElementById('errorMessage');
    const submitButton = document.getElementById('submitButton');

    // Show loading overlay
    function showLoading() {
      loadingOverlay.style.display = 'block';
      submitButton.disabled = true;
    }

    // Hide loading overlay
    function hideLoading() {
      loadingOverlay.style.display = 'none';
      submitButton.disabled = false;
    }

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      try {
        showLoading();
        
        // Validate required fields
        if (!form.checkValidity()) {
          throw new Error('Please fill in all required fields.');
        }

        // Validate email (if provided)
        const emailInput = document.getElementById('studentEmail');
        if (emailInput.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
          throw new Error('Please enter a valid email address.');
        }

        // Get form data
        const formData = new FormData(form);
        const formProps = Object.fromEntries(formData);
        
        // Calculate total score
        const fieldNames = [
          'motivation', 'cognitive', 'emotional', 'physical', 'attitude', 'language',
          'environmental', 'socioeconomic', 'cultural', 'teaching', 'technological',
          'time', 'organization', 'procrastination', 'learningStrategies', 'peerSupport'
        ];
        
        const totalScore = fieldNames.reduce((sum, name) => {
          const value = parseInt(formProps[name], 10);
          if (isNaN(value)) {
            throw new Error(`Please answer all questions before submitting.`);
          }
          return sum + value;
        }, 0);

        // Determine interpretation
        let interpretation = "";
        if (totalScore >= 16 && totalScore <= 32) {
          interpretation = "Low barriers to learning.";
        } else if (totalScore >= 33 && totalScore <= 48) {
          interpretation = "Moderate barriers to learning.";
        } else if (totalScore >= 49 && totalScore <= 64) {
          interpretation = "Significant barriers to learning.";
        } else if (totalScore >= 65 && totalScore <= 80) {
          interpretation = "Extreme barriers to learning.";
        }

        // Add score and interpretation to the data
        formProps.totalScore = totalScore;
        formProps.interpretation = interpretation;

        // Send data
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formProps)
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const result = await response.json();
        
        if (result.status === 'success') {
          // Redirect to feedback page
          window.location.href = `feedback.html?score=${totalScore}&interpretation=${encodeURIComponent(interpretation)}`;
        } else {
          throw new Error(result.message || 'Submission failed');
        }
      } catch (error) {
        console.error('Error:', error);
        showError(error.message || 'An error occurred while submitting the form. Please try again.');
      } finally {
        hideLoading();
      }
    });

    // Add rating scale labels
    document.querySelectorAll('fieldset').forEach(fieldset => {
      const labels = fieldset.querySelectorAll('label');
      const ratingTexts = ['Strongly Disagree', 'Disagree', 'Neutral', 'Agree', 'Strongly Agree'];
      labels.forEach((label, index) => {
        label.title = ratingTexts[index];
      });
    });
  </script>
</body>
</html>
