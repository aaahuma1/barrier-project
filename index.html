<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Barriers to Learning Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding-bottom: 40px;
    }
    fieldset {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    legend {
      font-weight: bold;
      margin-bottom: 10px;
      padding: 0 5px;
      color: #333;
    }
    label {
      margin-right: 10px;
      cursor: pointer;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      z-index: 1000;
    }
    .loading-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #errorMessage {
      display: none;
      color: #d32f2f;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <div>Submitting your response...</div>
    </div>
  </div>

  <div id="errorMessage"></div>

  <h1>Barriers to Learning Survey</h1>
  <p>Rate each statement from 1 (strongly disagree) to 5 (strongly agree)</p>
  
  <form id="surveyForm">
    <!-- Student Info -->
    <div class="form-group">
      <label for="studentName">Name:</label>
      <input type="text" id="studentName" name="studentName" class="input-field" required>
    </div>
    
    <div class="form-group">
      <label for="studentEmail">Email (optional):</label>
      <input type="email" id="studentEmail" name="studentEmail" class="input-field">
    </div>

    <!-- Survey Questions -->
    <!-- [Previous fieldsets remain the same, just add class="radio-group" to the label groups] -->
    
    <button type="submit" id="submitButton">Submit Survey</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxUoxgeLiMZJtd42Q0mJeZ3cl9Cj4D8b1kGf-tG30MmkDW4HRQR4Ab1CMJLOzkwed-c8g/exec';
    const form = document.getElementById('surveyForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const errorMessage = document.getElementById('errorMessage');
    const submitButton = document.getElementById('submitButton');

    // Show loading overlay
    function showLoading() {
      loadingOverlay.style.display = 'block';
      submitButton.disabled = true;
    }

    // Hide loading overlay
    function hideLoading() {
      loadingOverlay.style.display = 'none';
      submitButton.disabled = false;
    }

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      try {
        showLoading();
        
        // Validate required fields
        if (!form.checkValidity()) {
          throw new Error('Please fill in all required fields.');
        }

        // Get form data
        const formData = new FormData(form);
        const formProps = Object.fromEntries(formData);
        
        // Calculate total score
        const fieldNames = [
          'motivation', 'cognitive', 'emotional', 'physical', 'attitude', 'language',
          'environmental', 'socioeconomic', 'cultural', 'teaching', 'technological',
          'time', 'organization', 'procrastination', 'learningStrategies', 'peerSupport'
        ];
        
        const totalScore = fieldNames.reduce((sum, name) => {
          const value = parseInt(formProps[name], 10);
          if (isNaN(value)) {
            throw new Error(`Please answer all questions before submitting.`);
          }
          return sum + value;
        }, 0);

        // Determine interpretation
        let interpretation = "";
        if (totalScore >= 16 && totalScore <= 32) {
          interpretation = "Low barriers to learning.";
        } else if (totalScore >= 33 && totalScore <= 48) {
          interpretation = "Moderate barriers to learning.";
        } else if (totalScore >= 49 && totalScore <= 64) {
          interpretation = "Significant barriers to learning.";
        } else if (totalScore >= 65 && totalScore <= 80) {
          interpretation = "Extreme barriers to learning.";
        }

        // Add score and interpretation to the data
        formProps.totalScore = totalScore;
        formProps.interpretation = interpretation;

        // Send data
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formProps)
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const result = await response.json();
        
        if (result.status === 'success') {
          // Redirect to feedback page
          window.location.href = `feedback.html?score=${totalScore}&interpretation=${encodeURIComponent(interpretation)}`;
        } else {
          throw new Error(result.message || 'Submission failed');
        }
      } catch (error) {
        console.error('Error:', error);
        showError(error.message || 'An error occurred while submitting the form. Please try again.');
      } finally {
        hideLoading();
      }
    });

    // Add rating scale labels
    document.querySelectorAll('fieldset').forEach(fieldset => {
      const labels = fieldset.querySelectorAll('label');
      const ratingTexts = ['Strongly Disagree', 'Disagree', 'Neutral', 'Agree', 'Strongly Agree'];
      labels.forEach((label, index) => {
        label.title = ratingTexts[index];
      });
    });
  </script>
</body>
</html>
